// Remove all previous bindings
unbindall

// Using the new scancode method for binds
input_button_code_is_scan_code_scd "1"

// Slot binds
bind "scancode30"	"slot1"										// [1] Equip: Primary Weapon
bind "scancode31"	"slot2"										// [2] Equip: Secondary Weapon
bind "scancode32"	"slot3; +lookatweapon; -lookatweapon"		// [E] Equip: Knife, Zeus, Hands
bind "scancode34"	"slot5; +lookatweapon; -lookatweapon"		// [5] Equip: C4, Medishot
bind "scancode23"	"slot7;"		                            // [T] Equip: Flashbang
bind "scancode33"	"slot9;"		                            // [4] Equip: Decoy Grenade
bind "mouse3"		"slot6;"		                            // [M3] Equip: HE Grenade
bind "mouse4"		"slot10;"		                            // [M4] Equip: Molotov, Incendiary
bind "mouse5"		"slot8;"		                            // [M5] Equip: Smoke Grenade

// Movement binds
bind "scancode26"	"+forward"									// [W] Move Forward
bind "scancode22"	"+back"										// [S] Move Backward
bind "scancode4"	"+left"										// [A] Move Left
bind "scancode7"	"+right"									// [D] Move Right

bind "mouse_x"		"yaw"										// change viewangle vertically
bind "mouse_y"		"pitch"										// change viewangle horizontally

bind "x_axis"		"rightleft"									// Controls the screen movement on axis X.
bind "y_axis"		"!forwardback"								// Controls the screen movement on axis Y.
bind "u_axis"		"yaw"										// Controls the screen movement on vertical axis.
bind "r_axis"		"pitch"										// Controls the screen movement on horizontal axis.

// Chat binds
bind "scancode28"	"messagemode2"								// [Y] Team message
bind "scancode40"	"messagemode"								// [ENTER] Message all

// Other basic binds
bind "scancode5"	"buymenu"									// [B] Buymenu
bind "scancode8"	"+lookatweapon"								// [3] Inspect weapon
bind "scancode9"	"+use"										// [F] Use
bind "scancode10"	"drop"										// [G] Drop current weapon
bind "scancode17"	"+spray_menu"								// [N] Spray menu
bind "scancode16"	"teammenu"									// [M] Team selection menu
bind "scancode19"	"toggle spec_show_xray"						// [P] Toggle xray
bind "scancode21"	"+reload"									// [R] Reload
bind "scancode6"	"+voicerecord"								// [C] Push to talk
bind "scancode41"	"cancelselect"								// [ESC] Open/close game menu
bind "scancode43"	"+showscores"								// [TAB] Show scoreboard
bind "scancode225"	"+sprint"									// [SHIFT] Walk
bind "scancode224"	"+duck"										// [CTRL] Crouch
bind "scancode49"	"toggleconsole"								// [\] Open console
bind "scancode25"	"player_ping"								// [V] Ping

// Mouse keys
bind "mwheelup"		"+jump"										// Jump with scrollwheel up
bind "mwheeldown"	"+jump"										// Jump with scrollwheel down
bind "mouse1"		"+attack"									// Shoot, plant etc.
bind "mouse2"		"+attack2"									// Zoom, toggle burst etc.

// Advanced binds
bind "scancode27"	"+jumpaction;+throwaction";					// [X] Jumpthrow bind {script}
bind "scancode29"	"+runthrow; +throwaction"					// [Z] Run jumpthrow bind {script}
bind "scancode44"	"+jump" //"+crouchjump"						// [SPACE] Crouch jump bind {script}
bind "scancode11"	"bombdrop"									// [H] Bomb drop bind {script}
bind "scancode55"	"sv_rethrow_last_grenade"					// [.] Rethrow last grenade
bind "scancode54"	"removesmoke"								// [,] Remove smoke bind {script}
bind "scancode226"	"noclip"									// [L ALT] noclip
bind "scancode79"	"host_timescale 5"							// [R ARROW] host timescale (speedup time)
bind "scancode80"	"host_timescale 1"							// [L ARROW] default timescale
bind "scancode47"   "say Get Leetify"                           // ['['] chat bind for leetify (when someone gets knifed)
bind "scancode48"   "say_team Мы не говорим по-русски. Пожалуйста, говорите по-английски или начните использовать Discord. Спасибо!" // [']'] team chat bind to tell russian teammates that you dont understand russian


// Enable mouse selection in scoreboard
cl_scoreboard_mouse_enable_binding "+attack2"

// Donate from buymenu bind
// values:
// 0: Left Control
// 1: Left Alt
// 2: Left Shift
cl_buywheel_donate_key "0"
