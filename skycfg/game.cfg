// Alias
alias "dc"			"disconnect"
alias "rs"			"mp_restartgame 1"

alias "mirage"		"map de_mirage"
alias "inferno"		"map de_inferno"
alias "overpass"	"map de_overpass"
alias "vertigo"		"map de_vertigo"
alias "ancient"		"map de_ancient"
alias "nuke"		"map de_nuke"
alias "anubis"		"map de_anubis"
alias "d2"			"map de_dust2"
alias "office"		"map de_office"

alias "prac"		"exec skycfg/prac.cfg"

// Disable buying with number keys
cl_buywheel_nonumberpurchasing "true"

// Zoom button hold
cl_debounce_zoom "false"

// Disable removal of silencers
cl_silencer_mode "0"

// Use opens buymenu
cl_use_opens_buy_menu "false"

// Crouch toggle
// Values:
// 0: Hold to Crouch
// 1: Toggle Crouch
option_duck_method "0"

// Joystick controller support
joystick "false"

// Block all communication from players on the enemy team.
cl_mute_enemy_team "0"

// Allows the console to be activated
con_enable "true"

// Set developer message level
// Default: 0
developer "1"

// HUD scaling
hud_scaling "1"

// Set color of HUD elements
// Values:
// 0: Team color
// 1: White
// 2: Bright white
// 3: Light Blue
// 4: Blue
// 5: Purple
// 6: Red
// 7: Orange
// 8: Yellow
// 9: Green
// 10: Aqua
// 11: Pink
// 12: Teammate color
cl_hud_color "7"

// Preferred teammate color
// Values:
// 0: Blue
// 1: Green
// 2: Yellow
// 3: Orange
// 4: Purple
cl_color "1"

// Hide names and avatars of muted players
cl_sanitize_muted_players "true"

// Replace names of other players with something non-offensive
cl_sanitize_player_names "false"

// Hide avatar image of other players
// Values:
// 0: Disabled
// 1: Block all
// 2: Block all but friends
cl_hide_avatar_images "0"

// Enable in-game animated avatars
cl_allow_animated_avatars "true"

// Use playercount instead of avatars in HUD
cl_teamcounter_playercount_instead_of_avatars "false"

// Scale of radar HUD element
cl_hud_radar_scale "1"

// Radar scale
cl_radar_scale "0.4"

// Minimum icon scale
cl_radar_icon_scale_min "0.6"

// Center radar around player
cl_radar_always_centered "true"

// Rotate radar in the direction the player is facing
cl_radar_rotate "true"

// Player pinging
// Values:
// 0: Visible with sounds
// 1: Visible and silent
// 2: Disabled
cl_player_ping_mute "0"

// Radar will toggle to a square when scoreboard is visible
cl_radar_square_with_scoreboard "true"

// Show team overhead id in teammate color
cl_teamid_overhead_colors_show "1"

// Clan name will show next to player names in death notices
cl_show_clan_in_death_notice "true"

// Vote screens when spectating
cl_drawhud_specvote "true"

// Disable follow recoil
cl_crosshair_recoil "false"

// Show crosshair of player being observed
// Values:
// 0: Disabled
// 1: Friends and party
// 2: Everyone
cl_show_observer_crosshair "2"

// Control the crosshair shown when observing a bot
// Values:
// 0: Show player crosshair
// 1: Show player crosshair only when bot can be taken over, otherwise show default
// 2: Always show default crosshair for bots
cl_observed_bot_crosshair "2"

// Show team id over teammates
// Values:
// 0: Disabled
// 1: Pips (through walls and smokes)
// 2: Pips, name, and equipment (always)
cl_teamid_overhead_mode "2"

// show teammate color on the overhead
cl_teamid_overhead_colors_show "true"

// Set players on the team to have different colors on the radar and scoreboard
// Values:
// 0: Show teammates as same colors
// 1: Show teammates as different colors
// 2: Show teammates as different colors and put a letter of the color
cl_teammate_colors_show "1"

// Alters the incorrect live/dead player record keeping
cl_scoreboard_survivors_always_on "0"

// Displays in game tips
gameinstructor_enable "false"

// Auto-help
//	show useful tips like weapon status change ("switched to burst mode") etc.
cl_autohelp "true"

// Display current loadout
// Values:
// 0: Hide after a short period
// 1: Always visible
cl_showloadout "1"

// Automatically apply graffiti when graffiti menu close
cl_playerspray_auto_apply "true"

// Viewmode position
// Values:
// 1: Desktop
// 2: Couch
// 3: Classic
viewmodel_presetpos "1"

// Set how much of the viewmodel is visible overall
viewmodel_fov "60"

// Determines the X axis of the viewmodel
// Default: 1
viewmodel_offset_x "1"

// Determines the Y axis of the viewmodel
// Default: 1
viewmodel_offset_y "1"

// Determines the Z axis of the viewmodel
// Default: -1
viewmodel_offset_z "-1"

// The viewmodel style animation when moving
// Values:
// false: Older (more dynamic)
// true: Newer (static, alike CS:S)
cl_usenewbob "true"

// Toggles the visibility of first-person weapon tracers (bullets)
r_drawtracers_firstperson "true"

// DM random weapon
cl_dm_buyrandomweapons "false"

// Show stats screen in spectator view
cl_spec_stats "true"

// Toggle visibility of scoreboard players
spec_hide_players "false"

// Toggle visibility of spectator bindings
cl_spec_show_bindings "true"

// Auto-start Death replay when available
spec_replay_autostart "false"

// Show player outlines and name IDs through walls
spec_show_xray "1"

// Show X-ray dropped defuse kits
spec_xray_dropped_defusekits "true"

// Always show on X-ray the dropped C4 and defuse kits
spec_xray_dropped_unoccluded "true"

// Show in HUD the modern FPS meter
// Values:
// 0: Disable
// 1: Only if the threshold is hit
// 2: Always
cl_hud_telemetry_frametime_show "2"

// Show packet loss status in HUD
// Values:
// 0: Disable
// 1: Only if the threshold is hit
// 2: Always
cl_hud_telemetry_net_misdelivery_show "2"

// Show ping in HUD
// Values:
// 0: Disable
// 1: Only if the thershold is hit
// 2: Always
cl_hud_telemetry_ping_show "2"

// Show graph of the server recv margin in HUD
// Values:
// 0: Disable
// 1: Only when there are command queue problems
// 2: Always
cl_hud_telemetry_serverrecvmargin_graph_show "0"

// HUD safezones
// Default: 1
safezoney "1"
safezonex "1"

// Show build version in the left corner
r_show_build_info "false"
